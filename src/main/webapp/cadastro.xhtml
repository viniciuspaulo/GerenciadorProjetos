<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>.::Gerenciador de Projetos::.</title>
        <link href="resources/frameworks/animated/animate.css" rel="stylesheet" type="text/css"/>
        <link href="resources/css/gerenciador.css" rel="stylesheet" type="text/css"/>
        <link href="resources/css/cadastro.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>
        <p:growl autoUpdate="true" showDetail="true" />
        <h:form id="formCadastro" prependId="false">
            <section class="containerCadastro">
                <div class="cadastraEmpresa animated fadeIn">
                    <h3>Digite o nome da empresa</h3>
                    <div class="campos">
                        <p:inputText id="nomeEmpresa" value="#{beanCadastro.empresa.nome}" required="true"/>
                    </div>
                    <div class="campos">
                        <p:commandButton value="Cadastrar" action="#{beanCadastro.cadastrarEmpresa()}"/>                        
                    </div>
                </div>
                <div class="cadastraUsuario animated fadeIn">
                    <h3>Dados do usuario</h3>
                    <div class="campos">
                        <p:inputText id="nomeUsuario" value=" " required="true"/>
                    </div>
                    <div class="campos">
                        <p:commandButton value="Cadastrar"/>                        
                    </div>
                </div>
            </section>
        </h:form>
        <h:outputScript library="js" name="cadastro.js" />
    </h:body>
</html>
